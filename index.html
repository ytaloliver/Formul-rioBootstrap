<!DOCTYPE html>
<html lang="en">
<head>
<h1>Formulário Bootstrap</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNome" class="form-label">Nome:</label>
          <input type="Nome" class="form-control" id="inputNome">
        </div>
        <div class="col-md-6">
          <label for="inputNome" class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" id="inputNome">
        </div>
          <div class="col-md-6">
            <label for="inputNomeMãe" class="form-label">Nome Mãe:</label>
            <input type="Nome-Mãe" class="form-control" id="inputNome-Mãe">
          </div>
          <div class="col-md-6">
            <label for="inputNomePai" class="form-label">Nome Pai:</label>
            <input type="Nome-Pai" class="form-control" id="inputNome-Pai">
          </div>
        <div class="col-md-4">
          <label for="inputCidade" class="form-label">Cidade:</label>
          <input type="Cidade" class="form-control" id="inputCidade">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Selecione o curso</label>
            <select id="inputState" class="form-select">
              <option selected>Cursos</option>
              <option>Selecione o curso</option>
              <option>Informática</option>
              <option>Enfermangem</option>
              <option>Comércio</option>
              <option>Administração</option>
            </select>
          </div>
        <div class="col-md-4">
        <label for="inputTurma" class="form-label">Turma:</label>
        <input type="Turma" class="form-control" id="inputTurma">
      </div>
        <div class="col-3">
          <label for="inputAddress" class="form-label">Endereço:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua: Limoeiro 376">
        </div>
        <div class="col-3">
          <label for="inputAddress2" class="form-label">Complemento:</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, apt. 76, ou andar">
        </div>
        <div class="col-md-3">
          <label for="inputBairro" class="form-label">Bairro:</label>
          <input type="text" class="form-control" id="inputBairro">
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">CEP:</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar Dados</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
